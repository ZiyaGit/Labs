<body>
    <p>This is Page 2, Click <a href="hometown.html">here</a> to go to Page 1.</p>

    <h2><strong>Share your information about my home town</strong></h2>
    
    <form method="post" action="Lab2Form.php">
        <fieldset>
            <legend>1. User Info</legend>
            <table>
                <tbody>
                    <tr>
                        <td><label for="firstName">First Name</label></td>
                        <td><label for="lastName">Last Name</label></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="firstName" name="firstName" size="20" readonly="Your First Name"></td>
                        <td><input type="text" id="lastName" name="lastName" size="20" maxlength="20"></td>
                    </tr>
            
                    <tr>
                        <td colspan="2">
                            <label for="email">Email </label><br>
                            <input type="email" id="email" name="email" size="46" placeholder="format for email is xxx@yyy.zzz">
                        </td>
                    </tr>
                    
                </tbody>
            </table>
        </fieldset>
    </form><br>

    <fieldset>
        <legend>2. Location</legend>
        <table>
            <tbody>
                <tr>
                    <td colspan="3">
                        <label for="address">Address</label><br>
                        <input type="text" id="Address" name="address" size="40">
                    </td>
                </tr>
                <tr>
                    <td><label for="city">City</label></td>
                    <td><label for="state">State</label></td>
                    <td><label for="zip">Zip</label></td>
                </tr>
                <tr>
                    <td><input type="text" id="city" name="city" size="10"></td>
                    <td><input type="text" id="state" name="state" size="10"></td>
                    <td><input type="text" id="zip" name="zip" size="8"></td>
                </tr>

                <tr>
                    <td><label for="phone">Phone</label></td>
                    <td><label for="country"> Contry</label></td>
                </tr>
                <tr>
                    <td><input type="text" id="phone" name="phone" size="10" placeholder="NNN-NNN-NNNN"></td>
                    <td><select name="countries" id="countries">
                        <option value="canada">Canada</option>
                        <option value="usa">United States</option>
                        <option value="uk">United Kingdom</option>
                        <option value="australia"> Australia</option>
                    </select></td>
                </tr>
                <tr>
                    <td colspan="4"> Continent <br>
                        <label>
                            <input type="radio" name="continent" value="nortAmerica"> North America
                        </label><br>
                        <label>
                            <input type="radio" name="continent" value="europe"> Europe
                        </label><br>
                        <label>
                            <input type="radio" name="continent" value="southAmerica"> South America
                        </label>

                    </td>
                </tr>
            </tbody>
        </table>
    </fieldset>

    <fieldset>
        <legend>3. Favorite Place</legend>
        <table>
            <tr>
                <td>
                    <label for="favoritePlace">Favorite Place:</label>
                    <input type="text" id="favoritePlace" name="favoritePlace" size="20">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="whyDoYouLoveThisPlace?"> Why do you love this place?</label><br>
                    <textarea name="whyDoYouLoveThisPlace?" id="whyDoYouLoveThisPlace?" cols="35" rows="5"></textarea>
                </td>
            </tr>
        </table>
    </fieldset>
    <input type="submit" value="Send"> <input type="submit" value="Clear Information">
